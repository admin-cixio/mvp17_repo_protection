<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP17 Repository Protection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .status-card .value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .status-found {
            color: #28a745;
        }
        
        .status-missing {
            color: #dc3545;
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 20px;
        }
        
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê MVP17 Repository Protection</h1>
            <p>Fully Homomorphic Encryption for Code Repositories</p>
        </div>
        
        <div class="alert alert-success">
            <strong>‚úÖ Success!</strong> This web application is running from <strong>ENCRYPTED</strong> source code!
        </div>
        
        <div id="loading" class="loading">Loading status...</div>
        
        <div id="status" style="display: none;">
            <div class="status-grid">
                <div class="status-card">
                    <div class="icon">üîë</div>
                    <h3>RSA Keys</h3>
                    <div class="value" id="keys-status">-</div>
                </div>
                
                <div class="status-card">
                    <div class="icon">üî¨</div>
                    <h3>FHE Context</h3>
                    <div class="value" id="fhe-status">-</div>
                </div>
                
                <div class="status-card">
                    <div class="icon">üìÅ</div>
                    <h3>Encrypted Files</h3>
                    <div class="value" id="files-count">-</div>
                </div>
                
                <div class="status-card">
                    <div class="icon">‚õî</div>
                    <h3>.repoignore</h3>
                    <div class="value" id="patterns-count">-</div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <a href="/dashboard" class="btn btn-primary">üìä Dashboard</a>
                <a href="/demo" class="btn btn-primary">üî¨ FHE Demo</a>
            </div>
        </div>
    </div>
    
    <script>
        // Load status
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.display = 'block';
                
                // RSA Keys
                const keysStatus = document.getElementById('keys-status');
                keysStatus.textContent = data.rsa_keys.status === 'found' ? '‚úÖ Found' : '‚ùå Missing';
                keysStatus.className = 'value ' + (data.rsa_keys.status === 'found' ? 'status-found' : 'status-missing');
                
                // FHE Context
                const fheStatus = document.getElementById('fhe-status');
                fheStatus.textContent = data.fhe_context.status === 'found' ? '‚úÖ Found' : '‚ùå Missing';
                fheStatus.className = 'value ' + (data.fhe_context.status === 'found' ? 'status-found' : 'status-missing');
                
                // Encrypted Files
                const filesCount = document.getElementById('files-count');
                filesCount.textContent = data.encrypted_files.count > 0 ? `‚úÖ ${data.encrypted_files.count}` : '‚ùå None';
                filesCount.className = 'value ' + (data.encrypted_files.count > 0 ? 'status-found' : 'status-missing');
                
                // Patterns
                const patternsCount = document.getElementById('patterns-count');
                patternsCount.textContent = data.repoignore.status === 'found' ? `‚úÖ ${data.repoignore.patterns}` : '‚ùå Missing';
                patternsCount.className = 'value ' + (data.repoignore.status === 'found' ? 'status-found' : 'status-missing');
            })
            .catch(error => {
                document.getElementById('loading').textContent = '‚ùå Error loading status';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
